<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
    <script src="jquery/jquery-2.2.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <div id="whos_turn">player 1</div>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="mymodal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Tictactoe</h4>
                </div>
                <div class="modal-body">
                    X or O ? 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="select_X">X</button>
                    <button type="button" class="btn btn-default" id="select_O">O</button>
                </div>
            </div>
        </div>
    </div>
    <div id="table">
        
    </div>
</body>
</html>
